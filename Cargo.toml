[package]
name = "wally"
version = "0.1.0"
authors = ["IntrepidPig <bennycaguilera@gmail.com>"]
edition = "2018"

[dependencies]
wl_server = { path = "../../wl/wl_server" }
wl_protocols = { path = "../../wl/wl_protocols" }

winit = "0.22.0"
#wayland-server = { version = "0.27" }
#wayland-protocols = { version = "0.27", features = ["server", "unstable_protocols"] }
